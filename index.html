<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h3 id="explore-link">learn from: <a href="#">visit this place</a></h3>
    <script>
        function doSomething(){
            fetch('https://www.boredapi.com/api/activity')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;
                })
        }
        setInterval(() => {
            doSomething();
        }, 1000); // 1000 millisecond/1s
    </script>
</body>

</html>
